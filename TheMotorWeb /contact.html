<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Motor</title>
	<link rel="stylesheet" type="text/css" href="CSS/MotorStyleSheet.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<header>
		<div style="text-align: center">
			<h1>The Motor <img style="height:130px; width:160px;" src="images/motorlogo.jpeg" alt="logo">
			</h1>
		</div>
		<div class="navbar">
			<a href="index.html">Home</a>
			<a href="cars.html">Modified Cars</a>
			<a href="contact.html" class="active">Contact Us</a>
			<a href="staff.html">Our Mechanics</a>
		</div>
		<div class="coverpicture">
			<img style="width:100%;border: 4px solid #A52A2A;" src="images/cover.png" alt="cover">
		</div>
	</header>
	<div class="container">
		<section>
			<div class="about-main-div">
				<h1>Contact The Motor</h1>
				<div class="about">
					<div class="about-form">
						<form method="post" name="Form" onsubmit="">
							<label for="fname">First Name</label>
							<input type="text" id="fname" name="firstname" placeholder="First Name .. ">

							<label for="lname">Last Name</label>
							<input type="text" id="lname" name="lastname" placeholder="Last Name ..">

							<label for="City">City Name</label>
							<input type="text" id="City" name="city" placeholder="Enter Your City Name ..">

							<label for="phone">Contact Number</label>
							<input type="tel" id="phone" name="phone" class="contact" placeholder="00005557788">

							<label for="subject">Subject</label>
							<textarea id="subject" name="subject" placeholder="Your Message"
								style="height:200px"></textarea>

							<input type="submit" value="Submit">
						</form>
					</div>
				</div>
			</div>
		</section>
		<footer>
			<div class="footer">
				<div class="footer-content">
					<p>THE MOTOR</p>
				</div>
			</div>
		</footer>
	</div>
</body>

</html>
